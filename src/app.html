<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<script>
			// Prevent flash of wrong theme by applying dark mode before render
			(function() {
				const theme = localStorage.getItem('theme');
				if (theme === 'dark' || (theme === 'system' || !theme) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="text-text">
		<div style="display: contents">%sveltekit.body%</div>
		<script data-goatcounter="https://comesitwithme.goatcounter.com/count"
		        async src="https://gc.zgo.at/count.js"></script>
	</body>
</html>
