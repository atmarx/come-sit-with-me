<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Pinyon+Script&display=swap"
			rel="stylesheet"
		/>
		<script>
			// Prevent flash of wrong theme by applying dark mode before render
			(function() {
				const theme = localStorage.getItem('theme');
				if (theme === 'dark' || (theme === 'system' || !theme) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="text-text">
		<div style="display: contents">%sveltekit.body%</div>
		<script data-goatcounter="https://comesitwithme.goatcounter.com/count"
		        async src="//gc.zgo.at/count.js"></script>
	</body>
</html>
